<script type="text/javascript">
// a class is defined by the class declaration.
// one will need to declare the class and access it or else it will throw a reference error
	class Person  {
		constructor(name,age,weight) {
			this.name = name;
			this.age = age;
			this.weight = weight;
		
		}
		displayWeight(){
			console.log(this.weight);
		}
	
	} 
	let dan = new Person('dan',32,75);
	
	dan.displayWeight();
